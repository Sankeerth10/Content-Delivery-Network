<h1 mat-dialog-title>Create Configurable Edge Server</h1>
<div mat-dialog-content>
  <mat-form-field style="margin-right: 10px;">
    <mat-label>Edge Server Name</mat-label>
    <input matInput [(ngModel)]="data.bucket">
  </mat-form-field>
  <mat-form-field style="margin-right: 10px;">
    <mat-label>Zone</mat-label>
    <input matInput [(ngModel)]="data.zone">
  </mat-form-field> 
  <mat-form-field style="margin-right: 10px;">
    <mat-label>Latitude</mat-label>
    <input matInput [(ngModel)]="data.la">
  </mat-form-field> 
  <mat-form-field>
    <mat-label>Longitude</mat-label>
    <input matInput [(ngModel)]="data.lo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
